<div class="container-fluid mt-5 ">
  <div class="row">
    <div class="col-12 col-xl-8 mb-4 mx-auto">
      <div class="card d-flex flex-column d-md-flex flex-md-row p-3 bg-dark text-light">
        <div class="imagen col-12 col-md-6 text-center order-md-1">
          <img [src]="getShipImageUrl(ship)" alt="descripciÃ³n de la img" class="img-fluid" />
        </div>
        <div class="details col-12 col-md-6 p-3 order-md-2">
          <h3>{{ ship.name }}</h3>
          <p><strong>Modelo:</strong> {{ ship.model }}</p>
          <p><strong>cost in credits:</strong> {{ ship.costInCredits }}</p>
          <p><strong>length:</strong> {{ ship.length }}</p>
          <p>
            <strong>atmosphering speed:</strong> {{ ship.maxAatmospheringSpeed}}
          </p>
          <p><strong>crew:</strong> {{ ship.crew }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-card-details *ngIf="ship.pilots.length > 0 && ship.films.length > 0" [pilotUrls]="ship.pilots" [filmUrls]="ship.films"></app-card-details>
