<div class="container-fluid">
    <div class="row align-center mt-5">
      <div class="col-12 col-xl-8 justify-content-center">
          <div class="card shadow d-flex flex-column mx-auto p-3">
        <form [formGroup]="profileForm" (ngSubmit)="submit()">
              <div class="mb-3">
          <label for="mail">Email:</label>
          <input id="mail" type="text" formControlName="mail" required/>
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input id="password" type="text" formControlName="password" required />
        </div>
          <button type="submit" class="btn btn-success">Confirm</button>
        </form>
      </div>
    </div>
  </div>
  </div>
